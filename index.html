<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullS7993 | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --neon-blue: #00d2ff; }

        body {
            background: #050505;
            background: radial-gradient(circle at center, #0a192f 0%, #050505 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            cursor: none; /* Esconde o mouse real para o rastro aparecer */
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        /* RASTRO DO MOUSE */
        .trail {
            position: fixed;
            height: 5px; width: 5px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px white, 0 0 20px var(--neon-blue);
        }

        /* CARD PRINCIPAL */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 260px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 150px; height: 150px;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            object-fit: cover;
        }

        .status { font-size: 1.4rem; font-weight: bold; margin-top: 15px; margin-bottom: 5px; }

        /* BIO: DEV & STUDENT */
        .sub-status {
            color: #87CEEB;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(135, 206, 235, 0.4);
        }

        .links-container { display: flex; justify-content: center; gap: 20px; }
        .icon-btn { color: white; font-size: 1.8rem; transition: 0.3s; text-decoration: none; }
        .icon-btn:hover { color: var(--neon-blue); transform: scale(1.1); }

        /* PLAYER DE MÚSICA */
        .music-player {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 12px;
            width: fit-content;
        }

        .album-art { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .music-info { display: flex; flex-direction: column; margin-bottom: 5px; }
        .song-name { font-size: 0.9rem; font-weight: bold; }
        .time-display { font-size: 0.7rem; color: #888; }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        .play-btn { background: none; border: none; color: white; cursor: pointer; font-size: 1rem; }

        /* VOLUME */
        .volume-box { display: flex; align-items: center; gap: 5px; }
        #volume-slider {
            -webkit-appearance: none;
            width: 50px; height: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 8px; height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
        }

        /* ALERTA DE CÓPIA */
        .copy-alert {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 210, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: 0.4s ease;
            z-index: 1000;
        }
        .copy-alert.show { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .copy-alert span { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }

        /* RODAPÉ E VIEWS */
        .view-counter { position: fixed; bottom: 20px; left: 20px; font-size: 0.8rem; opacity: 0.5; }
        .footer-glitch { position: fixed; bottom: 20px; right: 20px; font-size: 0.7rem; opacity: 0.4; }

        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        .floating { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="card floating">
        <div class="profile-container">
            <img src="https://i.pinimg.com/736x/29/9c/d0/299cd01ef3cc5c96c3887df343cde455.jpg" alt="Profile" class="profile-pic">
        </div>
        <div class="status">NullS7993</div>
        <div class="sub-status">DEV & STUDENT</div>
        
        <div class="links-container">
            <a href="javascript:void(0)" class="icon-btn" id="discordBtn"><i class="fab fa-discord"></i></a>
            <a href="https://br.pinterest.com/nulls7993/" target="_blank" rel="noopener noreferrer" class="icon-btn"><i class="fab fa-pinterest"></i></a>
            <a href="https://www.instagram.com/x86dll/" target="_blank" rel="noopener noreferrer" class="icon-btn"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/user/31754egwe3k2mccsvpxbq7pgjnby" target="_blank" rel="noopener noreferrer" class="icon-btn"><i class="fab fa-spotify"></i></a>
        </div>
    </div>

    <div class="music-player">
        <img src="https://i.pinimg.com/736x/d4/aa/3e/d4aa3ec50ac82d218fcb4a8609a04f40.jpg" class="album-art">
        <div class="player-controls">
            <div class="music-info">
                <span class="song-name">lofi</span>
                <span class="time-display"><span id="current-time">0:00</span> / <span id="duration">0:00</span></span>
            </div>
            <div class="controls-row">
                <button id="play-pause" class="play-btn"><i class="fas fa-play"></i></button>
                <div class="volume-box">
                    <i class="fas fa-volume-up" id="volume-icon"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
        <audio id="main-audio" src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" loop></audio>
    </div>
</div>

<div id="copy-alert" class="copy-alert">
    <i class="fas fa-check-circle"></i> Copiado: <span>nulls7993</span>
</div>

<div class="view-counter">
    <i class="fas fa-eye"></i> Views: <span id="count">0</span>
</div>

<div class="footer-glitch">
    <span class="glitch-text">Developed by NullS7993</span>
</div>

<script>
    // 1. Lógica do Rastro do Mouse
    const dots = [];
    const mouse = { x: 0, y: 0 };
    for (let i = 0; i < 20; i++) {
        const d = document.createElement("div");
        d.className = "trail";
        document.body.appendChild(d);
        dots.push(d);
    }
    window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    function animate() {
        let x = mouse.x, y = mouse.y;
        dots.forEach((dot, index) => {
            const nextDot = dots[index + 1] || dots[0];
            dot.style.left = x + "px"; dot.style.top = y + "px";
            x += (nextDot.offsetLeft - x) * 0.3; y += (nextDot.offsetTop - y) * 0.3;
            dot.style.transform = `scale(${(dots.length - index) / dots.length})`;
        });
        requestAnimationFrame(animate);
    }
    animate();

    // 2. Lógica do Player
    const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('play-pause');
    const volSlider = document.getElementById('volume-slider');

    playBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
    });

    volSlider.addEventListener('input', (e) => {
        audio.volume = e.target.value;
    });

    audio.addEventListener('timeupdate', () => {
        const format = (t) => Math.floor(t/60) + ":" + ("0"+Math.floor(t%60)).slice(-2);
        document.getElementById('current-time').innerText = format(audio.currentTime);
        if(!isNaN(audio.duration)) document.getElementById('duration').innerText = format(audio.duration);
    });

    // 3. Contador de Visualizações (Salva no navegador)
    let views = localStorage.getItem('site_views') || 0;
    views++;
    localStorage.setItem('site_views', views);
    document.getElementById('count').innerText = views;

    // 4. Botão do Discord (Copia o nick)
    document.getElementById('discordBtn').addEventListener('click', () => {
        navigator.clipboard.writeText("nulls7993");
        const alert = document.getElementById('copy-alert');
        alert.classList.add('show');
        setTimeout(() => alert.classList.remove('show'), 3000);
    });
</script>

</body>
</html>
