<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullS7993 | Portfolio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --neon-cyan: #00d2ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background: radial-gradient(circle at center, #0a192f 0%, #050505 100%);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        /* Rastro do Mouse */
        .dot-trail {
            position: fixed; width: 4px; height: 4px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 10000;
            box-shadow: 0 0 8px white;
        }

        .main-screen { display: flex; gap: 30px; z-index: 10; }

        .card {
            background: rgba(10, 25, 47, 0.4); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 30px; border: 2px solid var(--neon-cyan);
            width: 350px; height: 350px; display: flex; flex-direction: column;
        }

        .floating { animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .profile-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .pfp { width: 80px; height: 80px; border-radius: 15px; border: 2px solid var(--neon-cyan); object-fit: cover; }
        .username { font-size: 1.5rem; }
        .sub-label { color: var(--neon-cyan); font-weight: 800; font-size: 0.75rem; }

        .section-title { color: var(--neon-cyan); text-align: center; font-size: 0.85rem; margin: 40px 0 20px; text-transform: uppercase; }
        .social-grid { display: flex; justify-content: center; gap: 18px; align-items: center; }
        .nav-icon { font-size: 1.8rem; text-decoration: none; transition: 0.3s; }
        .nav-icon:hover { transform: scale(1.1); filter: drop-shadow(0 0 8px currentColor); }

        /* Volume */
        .global-volume-wrapper {
            position: fixed; top: 25px; left: 25px;
            background: rgba(10, 25, 47, 0.7); padding: 12px;
            border-radius: 50px; border: 1px solid var(--neon-cyan);
            z-index: 9999; transition: 0.4s ease; width: 45px; overflow: hidden; white-space: nowrap;
        }
        .global-volume-wrapper:hover { width: 160px; }
        .vol-group { display: flex; align-items: center; gap: 12px; }
        #volume-slider { width: 80px; accent-color: var(--neon-cyan); opacity: 0; transition: 0.3s; }
        .global-volume-wrapper:hover #volume-slider { opacity: 1; }

        /* Player */
        .player-inner { background: rgba(0,0,0,0.3); padding: 25px; border-radius: 20px; flex-grow: 1; }
        .track-info-row { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; }
        .track-art { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; border: 1px solid var(--neon-cyan); }
        .track-main-title { font-size: 0.9rem; }

        .seek-bar { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-size: 0.65rem; color: #888; }
        .slider { flex: 1; accent-color: var(--neon-cyan); height: 4px; }
        .playback-btns { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: #888; }
        .playback-btns i { cursor: none !important; transition: 0.2s; }
        .playback-btns i:hover { color: var(--neon-cyan); }
        .btn-play { background: var(--neon-cyan); border: none; padding: 7px 25px; border-radius: 20px; font-weight: bold; color: #050505; }

        /* Notificação e Footer */
        .alert-box { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background: #0a192f; border: 1px solid var(--neon-cyan); padding: 10px 20px; border-radius: 12px; opacity: 0; transition: 0.3s; pointer-events: none; }
        .alert-box.show { opacity: 1; }
        .footer-container { position: fixed; bottom: 15px; width: 100%; display: flex; justify-content: space-between; font-size: 0.75rem; padding: 0 40px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="global-volume-wrapper">
        <div class="vol-group">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <div class="main-screen">
        <div class="card floating">
            <div class="profile-header">
                <img src="https://i.pinimg.com/736x/29/9c/d0/299cd01ef3cc5c96c3887df343cde455.jpg" class="pfp">
                <div class="info">
                    <h1 class="username">NullS7993</h1>
                    <p class="sub-label">DEV & STUDENT <span class="code-tag"></></span></p>
                </div>
            </div>
            
            <h2 class="section-title">Redes Sociais</h2>
            <div class="social-grid">
                <a href="javascript:void(0)" class="nav-icon discord" id="discordBtn" style="color: #7289da;"><i class="fab fa-discord"></i></a>
                <a href="https://br.pinterest.com/nulls7993/" target="_blank" class="nav-icon pinterest" style="color: #e60023;"><i class="fab fa-pinterest"></i></a>
                <a href="https://www.instagram.com/x86dll/" target="_blank" class="nav-icon instagram" style="color: #e4405f;"><i class="fab fa-instagram"></i></a>
                <a href="https://spotify.com" target="_blank" class="nav-icon spotify" style="color: #1DB954;"><i class="fab fa-spotify"></i></a>
                <a href="https://www.roblox.com/pt/users/789564/profile" target="_blank" class="nav-icon roblox" style="color: #ffffff;">
                    <svg viewBox="0 0 448 512" width="24" height="24" fill="currentColor"><path d="M98.8 0L0 412.3 349.2 512 448 99.7 98.8 0zM261 324.4l-113.8-32.4L179.6 178l113.8 32.4-32.4 114z"/></svg>
                </a>
            </div>
        </div>

        <div class="card floating">
            <div class="player-inner">
                <div class="music-content">
                    <div class="track-info-row">
                        <img src="https://i.pinimg.com/736x/f3/e9/22/f3e92278d47bb8d676e0f88dd5c00cc0.jpg" class="track-art" id="track-art">
                        <h1 class="track-main-title" id="track-title">Search for Happiness</h1>
                    </div>
                    
                    <div class="controls-wrap">
                        <div class="seek-bar">
                            <span class="timer" id="current-time">0:00</span>
                            <input type="range" id="progress-bar" value="0" step="1" class="slider">
                            <span class="timer" id="total-duration">3:46</span>
                        </div>
                        <div class="playback-btns">
                            <i class="fas fa-random" id="shuffle-btn"></i>
                            <i class="fas fa-step-backward" id="prev-btn"></i>
                            <button id="play-pause" class="btn-play">PLAY</button>
                            <i class="fas fa-step-forward" id="next-btn"></i>
                            <i class="fas fa-redo" id="reset-music"></i>
                        </div>
                    </div>
                </div>
            </div>
            <audio id="main-audio" src="https://www.bensound.com/bensound-music/bensound-searchforhappiness.mp3" preload="metadata"></audio>
        </div>
    </div>

    <div id="copy-notification" class="alert-box">Copiado: <span style="color: var(--neon-cyan);">nulls7993</span></div>

    <div class="footer-container">
        <div>Views: <span id="count">0</span></div>
        <div>Developed by NullS7993</div>
    </div>

    <script>
        // Rastro do Mouse
        const dots = []; const mouse = { x: 0, y: 0 };
        for (let i = 0; i < 8; i++) {
            const d = document.createElement("div"); d.className = "dot-trail";
            document.body.appendChild(d); dots.push(d);
        }
        window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        function animate() {
            let x = mouse.x, y = mouse.y;
            dots.forEach((dot, i) => {
                dot.style.left = x + "px"; dot.style.top = y + "px";
                const next = dots[i + 1] || dots[0];
                x += (next.offsetLeft - x) * 0.4; y += (next.offsetTop - y) * 0.4;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Playlist
        const playlist = [
            {
                title: "Search for Happiness",
                file: "https://www.bensound.com/bensound-music/bensound-searchforhappiness.mp3",
                art: "https://i.pinimg.com/736x/f3/e9/22/f3e92278d47bb8d676e0f88dd5c00cc0.jpg",
                duration: "3:46"
            },
            {
                title: "Voyage",
                file: "https://www.bensound.com/bensound-music/bensound-voyage.mp3",
                art: "https://i.pinimg.com/736x/bf/eb/48/bfeb488798c0b5b79dc4fc1c8f2e45c7.jpg",
                duration: "3:16"
            },
            {
                title: "Fireside Chat",
                file: "https://www.bensound.com/bensound-music/bensound-firesidechat.mp3",
                art: "https://i.pinimg.com/736x/bf/eb/48/bfeb488798c0b5b79dc4fc1c8f2e45c7.jpg",
                duration: "3:51"
            },
            {
                title: "Fly Forward",
                file: "https://www.bensound.com/bensound-music/bensound-flyforward.mp3",
                art: "https://i.pinimg.com/736x/41/7e/50/417e50ab3e538f862b2bbcba3c653e28.jpg",
                duration: "1:50"
            }
        ];

        let currentIndex = 0;
        const audio = document.getElementById('main-audio');
        const playBtn = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const totalDurationEl = document.getElementById('total-duration');
        const trackTitle = document.getElementById('track-title');
        const trackArt = document.getElementById('track-art');

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.file;
            trackTitle.innerText = track.title;
            trackArt.src = track.art;
            totalDurationEl.innerText = track.duration;
            audio.load();
            if (playBtn.innerText === 'PAUSE') audio.play().catch(() => {});
        }

        playBtn.onclick = () => {
            if(audio.paused) { audio.play(); playBtn.innerText = 'PAUSE'; }
            else { audio.pause(); playBtn.innerText = 'PLAY'; }
        };

        document.getElementById('next-btn').onclick = () => {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadTrack(currentIndex);
        };

        document.getElementById('prev-btn').onclick = () => {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentIndex);
        };

        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                progressBar.value = (audio.currentTime / audio.duration) * 100;
                let mins = Math.floor(audio.currentTime / 60);
                let secs = Math.floor(audio.currentTime % 60);
                currentTimeEl.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
        });

        progressBar.oninput = () => audio.currentTime = (progressBar.value / 100) * audio.duration;
        document.getElementById('volume-slider').oninput = (e) => audio.volume = e.target.value;
        document.getElementById('reset-music').onclick = () => audio.currentTime = 0;

        // Discord Copy
        document.getElementById('discordBtn').onclick = () => {
            navigator.clipboard.writeText("nulls7993");
            const alert = document.getElementById('copy-notification');
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 2000);
        };

        // Views Counter
        let v = localStorage.getItem('v_count') || 0;
        v++; localStorage.setItem('v_count', v);
        document.getElementById('count').innerText = v;
    </script>
</body>
</html>
