<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullS7993 | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --neon-cyan: #00d2ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        /* TELA DE ENTRADA */
        #entry-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: 0.8s;
        }
        .entry-text {
            font-family: 'Segoe UI', sans-serif; color: white;
            font-size: 1.2rem; letter-spacing: 3px;
            text-transform: lowercase; opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }

        /* BLUR INICIAL */
        .content-blur { filter: blur(20px); pointer-events: none; }
        #main-wrapper { 
            transition: filter 1s ease; 
            height: 100vh; width: 100%; 
            display: flex; justify-content: center; align-items: center; 
        }

        body {
            background: radial-gradient(circle at center, #0a192f 0%, #050505 100%);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        .main-screen { display: flex; gap: 25px; z-index: 10; }

        .card {
            background: rgba(10, 25, 47, 0.5); backdrop-filter: blur(15px);
            padding: 22px; border-radius: 20px; border: 1.5px solid var(--neon-cyan);
            width: 290px; height: 280px;  
            display: flex; flex-direction: column;
        }

        .floating { animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .content-middle {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; margin-bottom: 20px;
        }

        .profile-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .pfp { width: 60px; height: 60px; border-radius: 10px; border: 1.5px solid var(--neon-cyan); object-fit: cover; }
        .username { font-size: 1.2rem; }
        .sub-label { color: var(--neon-cyan); font-weight: 800; font-size: 0.65rem; }

        .section-title { color: var(--neon-cyan); text-align: center; font-size: 0.7rem; margin-bottom: 15px; letter-spacing: 1px; }
        .social-grid { display: flex; justify-content: center; gap: 15px; align-items: center; }
        .nav-icon { font-size: 1.4rem; text-decoration: none; transition: 0.3s; opacity: 0.8; display: flex; align-items: center; }
        .nav-icon:hover { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 5px currentColor); }

        .roblox-icon svg { margin-top: 2px; }

        .player-inner { display: flex; flex-direction: column; height: 100%; gap: 12px; }
        .track-info-row { display: flex; align-items: center; gap: 10px; }
        .track-art { width: 45px; height: 45px; border-radius: 8px; border: 1px solid var(--neon-cyan); }
        .track-main-title { font-size: 0.8rem; font-weight: 600; }

        .seek-bar { display: flex; align-items: center; gap: 8px; font-size: 0.6rem; color: #ccc; }
        .slider { flex: 1; accent-color: var(--neon-cyan); height: 3px; }
        .playback-btns { display: flex; justify-content: space-between; align-items: center; color: #888; font-size: 0.85rem; }
        .btn-play { background: var(--neon-cyan); border: none; padding: 5px 20px; border-radius: 15px; font-weight: bold; font-size: 0.75rem; color: #000; }

        .banner-container { flex-grow: 1; border-radius: 10px; overflow: hidden; border: 1px solid rgba(0, 210, 255, 0.2); }
        .banner-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .global-volume-wrapper { 
            position: fixed; top: 25px; left: 25px; 
            background: rgba(10, 25, 47, 0.7); padding: 10px; 
            border-radius: 50px; border: 1px solid var(--neon-cyan); 
            z-index: 99; transition: width 0.3s ease; 
            width: 42px; height: 42px; overflow: hidden;
            display: flex; align-items: center;
        }
        .global-volume-wrapper:hover { width: 150px; }
        .vol-group { display: flex; align-items: center; width: 130px; }
        .vol-group i { min-width: 22px; text-align: center; }
        #volume-slider { width: 80px; accent-color: var(--neon-cyan); opacity: 0; transition: 0.3s; margin-left: 10px; }
        .global-volume-wrapper:hover #volume-slider { opacity: 1; }

        .alert-box { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #020a14; border: 1.5px solid var(--neon-cyan); padding: 10px 22px; border-radius: 12px; display: flex; align-items: center; gap: 10px; opacity: 0; transition: 0.4s; z-index: 100; }
        .alert-box.show { opacity: 1; bottom: 100px; }
        .check-circle { width: 18px; height: 18px; border: 1.5px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; }
        .neon-text { color: var(--neon-cyan); text-shadow: 0 0 5px var(--neon-cyan); }
        .dot-trail { position: fixed; width: 4px; height: 4px; background: white; border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 8px white; }
        .footer-container { position: fixed; bottom: 15px; width: 100%; display: flex; justify-content: space-between; font-size: 0.65rem; padding: 0 40px; opacity: 0.5; }
    </style>
</head>
<body>

<div id="entry-overlay" onclick="startSite()">
    <span class="entry-text">click me...</span>
</div>

<div id="main-wrapper" class="content-blur">
    <div class="global-volume-wrapper">
        <div class="vol-group">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <div class="main-screen">
        <div class="card floating">
            <div class="profile-header">
                <img src="https://i.pinimg.com/736x/29/9c/d0/299cd01ef3cc5c96c3887df343cde455.jpg" class="pfp">
                <div class="info">
                    <h1 class="username">NullS7993</h1>
                    <p class="sub-label">DEV & STUDENT <span class="code-tag"></></span></p>
                </div>
            </div>

            <div class="content-middle">
                <h2 class="section-title">REDES SOCIAIS</h2>
                <div class="social-grid">
                    <a href="javascript:void(0)" class="nav-icon" id="discordBtn" style="color: #7289da;"><i class="fab fa-discord"></i></a>
                    <a href="https://br.pinterest.com/nulls7993/" target="_blank" class="nav-icon" style="color: #e60023;"><i class="fab fa-pinterest"></i></a>
                    <a href="https://www.instagram.com/x86dll/" target="_blank" class="nav-icon" style="color: #e4405f;"><i class="fab fa-instagram"></i></a>
                    <a href="https://open.spotify.com/user/31754egwe3k2mccsvpxbq7pgjnby" target="_blank" class="nav-icon" style="color: #1DB954;"><i class="fab fa-spotify"></i></a>
                    <a href="https://www.roblox.com/pt/users/789564/profile" target="_blank" class="nav-icon roblox-icon" style="color: #ffffff;">
                        <svg viewBox="0 0 448 512" width="20"><path fill="currentColor" d="M98.8 0L0 412.3 349.2 512 448 99.7 98.8 0zM261 324.4l-113.8-32.4L179.6 178l113.8 32.4-32.4 114z"/></svg>
                    </a>
                </div>
            </div>
        </div>

        <div class="card floating">
            <div class="player-inner">
                <div class="track-info-row">
                    <img src="https://i.pinimg.com/736x/f3/e9/22/f3e92278d47bb8d676e0f88dd5c00cc0.jpg" class="track-art" id="track-art">
                    <h1 class="track-main-title" id="track-title">Search for Happiness</h1>
                </div>

                <div class="seek-bar">
                    <span class="timer" id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" step="1" class="slider">
                    <span class="timer" id="total-duration">3:46</span>
                </div>

                <div class="playback-btns">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward" id="prev-btn"></i>
                    <button id="play-pause" class="btn-play">PLAY</button>
                    <i class="fas fa-step-forward" id="next-btn"></i>
                    <i class="fas fa-redo" id="reset-music"></i>
                </div>

                <div class="banner-container">
                    <img src="https://i.pinimg.com/736x/dc/66/43/dc6643c730915eb39359fbcceec84a05.jpg" class="banner-img">
                </div>
            </div>
            <audio id="main-audio" src="https://www.bensound.com/bensound-music/bensound-searchforhappiness.mp3" preload="metadata"></audio>
        </div>
    </div>

    <div id="copy-notification" class="alert-box">
        <div class="check-circle"><i class="fas fa-check"></i></div>
        <span>Copiado: <span class="neon-text">nulls7993</span></span>
    </div>

    <div class="footer-container">
        <div>Views: <span id="count">111</span></div>
        <div>Developed by NullS7993</div>
    </div>
</div>

<script>
// LÓGICA DA TELA DE ENTRADA
function startSite() {
  document.getElementById('entry-overlay').style.opacity = '0';
  setTimeout(() => {
    document.getElementById('entry-overlay').style.display = 'none';
    document.getElementById('main-wrapper').classList.remove('content-blur');
    // Inicia a música automaticamente ao clicar
    const audio = document.getElementById('main-audio');
    audio.play();
    document.getElementById('play-pause').innerText = 'PAUSE';
  }, 800);
}

// Rastro do mouse
const dots = []; const mouse = { x: 0, y: 0 };
for (let i = 0; i < 6; i++) {
  const d = document.createElement("div"); d.className = "dot-trail";
  document.body.appendChild(d); dots.push(d);
}
window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
function animate() {
  let x = mouse.x, y = mouse.y;
  dots.forEach((dot, i) => {
    dot.style.left = x + "px"; dot.style.top = y + "px";
    const next = dots[i + 1] || dots[0];
    x += (next.offsetLeft - x) * 0.35; y += (next.offsetTop - y) * 0.35;
  });
  requestAnimationFrame(animate);
}
animate();

const playlist = [
  { title: "Search for Happiness", file: "https://www.bensound.com/bensound-music/bensound-searchforhappiness.mp3", art: "https://i.pinimg.com/736x/f3/e9/22/f3e92278d47bb8d676e0f88dd5c00cc0.jpg", dur: "3:46" },
  { title: "Voyage Jazzy Lo-Fi", file: "https://www.bensound.com/bensound-music/bensound-voyage.mp3", art: "https://i.pinimg.com/736x/bf/eb/48/bfeb488798c0b5b79dc4fc1c8f2e45c7.jpg", dur: "3:16" },
  { title: "Fireside Chat", file: "https://www.bensound.com/bensound-music/bensound-firesidechat.mp3", art: "https://i.pinimg.com/736x/bf/eb/48/bfeb488798c0b5b79dc4fc1c8f2e45c7.jpg", dur: "3:51" },
  { title: "Fly Forward", file: "https://www.bensound.com/bensound-music/bensound-flyforward.mp3", art: "https://i.pinimg.com/736x/41/7e/50/417e50ab3e538f862b2bbcba3c653e28.jpg", dur: "1:50" }
];

let idx = 0;
const audio = document.getElementById('main-audio');
const playBtn = document.getElementById('play-pause');
const progress = document.getElementById('progress-bar');
const curTime = document.getElementById('current-time');

function load(i) {
  const t = playlist[i];
  audio.src = t.file;
  document.getElementById('track-title').innerText = t.title;
  document.getElementById('track-art').src = t.art;
  document.getElementById('total-duration').innerText = t.dur;
  audio.load();
  if (playBtn.innerText === 'PAUSE') audio.play();
}

playBtn.onclick = () => {
  if(audio.paused) { audio.play(); playBtn.innerText = 'PAUSE'; }
  else { audio.pause(); playBtn.innerText = 'PLAY'; }
};

document.getElementById('next-btn').onclick = () => { idx = (idx + 1) % playlist.length; load(idx); };
document.getElementById('prev-btn').onclick = () => { idx = (idx - 1 + playlist.length) % playlist.length; load(idx); };

audio.ontimeupdate = () => {
  if (!isNaN(audio.duration)) {
    progress.value = (audio.currentTime / audio.duration) * 100;
    let m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
    curTime.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
  }
};

progress.oninput = () => audio.currentTime = (progress.value / 100) * audio.duration;
document.getElementById('volume-slider').oninput = (e) => audio.volume = e.target.value;
document.getElementById('reset-music').onclick = () => audio.currentTime = 0;

document.getElementById('discordBtn').onclick = () => {
  navigator.clipboard.writeText("nulls7993");
  const alert = document.getElementById('copy-notification');
  alert.classList.add('show');
  setTimeout(() => alert.classList.remove('show'), 2000);
};

const mainAudio = document.getElementById('main-audio');
mainAudio.addEventListener('ended', () => {
    mainAudio.currentTime = 0;
    mainAudio.play();
});
</script>

</body>
</html>
